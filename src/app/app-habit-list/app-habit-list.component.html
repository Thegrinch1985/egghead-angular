<h2>Habit List</h2>

<form [formGroup]="habitForm" (ngSubmit)="onSubmit(habitForm.value)">
  <input type="text" placeholder="Add habit" formControlName="title" />
  <button type="submit"></button>
</form>
<ul>
  <app-app-habit-item
    *ngFor="let habit of habits"
    [habit]="habit"
  ></app-app-habit-item>
</ul>
